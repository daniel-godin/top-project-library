<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <title>My Library Project - By Daniel Godin - For The Odin Project</title>
  <script src='./script.js'></script>
</head>
<body>
  <div class='page-container'>
    <div class='top-navigation-container'>
      <h1 class='logo-and-title'>Daniel Godin's Library Project</h1>
      <nav class='navigation'>
        <ul>
          <li class="nav-link">Books</li>
          <li class="nav-link">Movies</li>
          <li class="nav-link">TV Shows</li>
          <li class="nav-link">Video Games</li>
          <li class="nav-link">Podcasts</li>
        </ul>
      </nav>
    </div>
    <div class='left-info-navigation-container'>
      <button class='add-book-button'>Add Book</button>
      <header><h3>Recently Added Books:</h3></header>
      <ul>
        <li class="book-link">The Hobbit</li>
        <li class="book-link">The Name of the Wind</li>
        <li class="book-link">The Forever War</li>
        <li class="book-link">The Lost Fleet</li>
        <li class="book-link">Rhythm of War</li>
      </ul>
    </div>
    <div class='main-info-container'>
      <!-- Hide/Show Form/Book Container Depending on What User Wants To Do -->
      <div class="form-container">
        <form class='add-book-form'>
          <label for="bookTitle" class="book-info-label">Book Title:<input type="text" class="book-info-input" id='bookTitle'></label>
          <label for="bookAuthor" class="book-info-label">Book Author:<input type="text" class="book-info-input" id='bookAuthor'></label>
          <label for="bookPages" class="book-info-label">Number of Pages:<input type="text" class="book-info-input" id='bookPages'></label>
          <label for="bookReadStatus" class="book-info-label">Read Status:<input type="text" class="book-info-input" id='bookReadStatus'></label>
          <button class='submit-book-form' id='buttonSubmitForm'>Submit Book To Your Library</button>
        </form>
      </div>

      <div class="books-container">
        <div class="item-container">The Hobbit</div>
        <div class="item-container">The Name of the Wind</div>
        <div class="item-container">The Forever War</div>
        <div class="item-container">The Lost Fleet</div>
        <div class="item-container">Rhythm of War</div>
      </div>
    </div>
  </div>
</body>
</html>
