<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='./style.css'>
  <title>My Library Project - By Daniel Godin - For The Odin Project</title>
</head>
<body>
  <div class='page-container'>
    <div class='top-navigation-container'>
      <h1 class='logo-and-title'>Daniel Godin's Library Project</h1>
      <nav class='navigation'>
        <ul class='nav-link-list'>
          <li class="nav-link">Books</li>
          <li class="nav-link">Movies</li>
          <li class="nav-link">TV Shows</li>
          <li class="nav-link">Video Games</li>
          <li class="nav-link">Podcasts</li>
        </ul>
      </nav>
    </div>
    <div class='left-info-navigation-container'>
      <button class='side-button' id='addBookButton'>Add Book</button>
      <button class="side-button hidden" id="backToLibraryButton">Back To Library</button>
    </div>
    <div class='main-info-container'>
      <!-- Hide/Show Form/Book Container Depending on What User Wants To Do -->
      <div class='main-section-container' id='booksContainer'>
        <!-- I don't love this style yet, need to work on it more next time.  I want the right side to be bold, not italized -->
        <div class="books-container" id='myLibraryContainer'>
          <!-- Dynamically created library from myLibrary array -->
        </div>
      </div>

      <div class="main-section-container hidden" id='formContainer'>
        <div class='form-container'>
          <form class='add-book-form' id='addBookForm'>
            <div class="text-input-container">
              <label for="addBookTitle" class="book-info-label">Book Title:</label>
              <input type="text" class="book-info-input" id='addBookTitle' required >

              <label for="addBookAuthor" class="book-info-label">Book Author:</label>
              <input type="text" class="book-info-input" id='addBookAuthor' required >

              <label for="addBookPages" class="book-info-label">Number of Pages:</label>
              <input type="number" class="book-info-input" id='addBookPages' required >
            </div>
            <fieldset id='bookReadStatusFieldset'>
              <legend>Read Status:</legend>
              <label for="addBookReadStatus" class="book-info-label">Book Read:
                <input type="radio" name='read-status' class="book-info-input" id='addBookStatusRead' value='Read' required >
              </label>
              <br>
              <label for="addBookReadStatusRead">Book Not Read:
                <input type="radio" name='read-status' class="book-info-input" id='addBookStatusNotRead' value='Not Read' required >
              </label>
            </fieldset>
            <button type='submit' class='submit-book-form' id='submitBookFormButton'>Submit Book To Your Library</button>
            <button type='button' class='btn' id='formBtnBackToLibrary'>Back To Library</button>
          </form>
        </div>
      </div>

    </div>
  </div>

<script src='./script.js'></script>
</body>
</html>
